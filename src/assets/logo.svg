<svg width="360" height="120" viewBox="0 0 360 120"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    /* Light mode (default) */
    .wallet { fill: url(#walletLight); }
    .text-main { fill: #0f172a; }
    .text-accent { fill: #16a34a; }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      .wallet { fill: url(#walletDark); }
      .text-main { fill: #e5e7eb; }
      .text-accent { fill: #22c55e; }
    }
  </style>

  <defs>
    <!-- Light gradients -->
    <linearGradient id="walletLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <!-- Dark gradients -->
    <linearGradient id="walletDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f766e"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
  </defs>

  <!-- Wallet -->
  <rect x="10" y="30" rx="14" ry="14" width="90" height="60" class="wallet"/>
  <rect x="70" y="45" rx="10" ry="10" width="30" height="30" fill="#1e40af"/>
  <circle cx="85" cy="60" r="5" fill="#facc15"/>

  <!-- Chart bars -->
  <rect x="28" y="22" width="10" height="28" rx="3" fill="#22c55e"/>
  <rect x="42" y="16" width="10" height="34" rx="3" fill="#facc15"/>
  <rect x="56" y="10" width="10" height="40" rx="3" fill="#fb923c"/>

  <!-- Text -->
  <text x="120" y="70"
        font-size="40"
        font-weight="700"
        font-family="Inter, Arial, sans-serif"
        class="text-main">
    Budget
  </text>

  <text x="245" y="70"
        font-size="40"
        font-weight="700"
        font-family="Inter, Arial, sans-serif"
        class="text-accent">
    App
  </text>
</svg>